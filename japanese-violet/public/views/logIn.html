<div>
<!-- Three -->
<section id="three" class="wrapper style3 special">
    <div class="container">
        <header class="major">
            <h2>Url Shortener</h2>
            <p>Inicia sesión para acceder al servicio</p>
        </header>
    </div>
    <div class="container 50%">
        <form role="form" name="form">
            <div class="row uniform">
                <div class="2u"></div>
                <div class="8u 12u$(small) input-group">
                    <!--<span class="input-group-addon glyphicon glyphicon-user"></span>-->
                    <input name="usuario" class="form-control" id="user" value="" placeholder="Usuario" type="text" ng-model="form.username" required>
                </div>
                <div class="2u$"></div>
                <div class="2u"></div>
                <div class="8u 12u$(small) input-group">
                    <!--<span class="input-group-addon glyphicon glyphicon-lock"></span>-->
                    <input name="contraseña" class="form-control" id="password" value="" placeholder="Contraseña" type="password" ng-model="form.pass" required>
                </div>
                <div class="2u$"></div>
                <div class="1u"></div>
                <div class="10u 12u$(small) ">
                    <ul class="icons">
                        <li>
                            <a class="icon rounded fa-facebook"><span class="label">Facebook</span></a>
                        </li>
                        <li>
                            <a class="icon rounded fa-twitter"><span class="label">Twitter</span></a>
                        </li>
                        <li>
                            <a class="icon rounded fa-google-plus"><span class="label">Google+</span></a>
                        </li>
                    </ul>
                </div>
                <div class="1u$"></div>

                <div class="12u$"></div>
                <div class="12u$">
                    <ul class="actions">
                        <li><input value="Iniciar Sesión" class="special big" type="submit" ng-click="login(form)"></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <p>¿No tienes una cuenta? <a href="#/sign"> <u>Registrate</u></a></p>

</section>
</div>
